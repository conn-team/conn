/* End-to-End messages definitions */

syntax = "proto3";
package server;

option java_package = "com.github.connteam.conn.core.net.proto";
option java_outer_classname = "PeerProtos";

message PeerMessage {
    bytes padding = 1;
    int32 id = 2;
    int64 checksum = 3;
    bytes message = 4;
}

message TextMessage {
    string message = 1;
}
