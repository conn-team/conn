/* Server<->Client messages definitions */

syntax = "proto3";
package server;

option java_package = "com.github.connteam.conn.core.net.proto";
option java_outer_classname = "NetProtos";

message AuthRequest {
    bytes payload = 1;
}

message AuthResponse {
    string username = 1;
    bytes signature = 2;
}

message AuthSuccess {
}
